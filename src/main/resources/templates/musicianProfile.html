<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: indexHead"></head>
<body>
<div th:include="navbar :: nav"></div>
<main class="container">
    <form th:action="@{/dashboard/musician/add-media}" method="post" th:object="${mediaContent}">
        <div class="row">
            <div class="input-field col s12">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="url">add Music</label>
                <input id="url" type="text" th:field="*{media_url}"/>
            </div>
        </div>
        <button type="submit">Add Media</button>
    </form>
    <div th:each="media : ${media}">
    <h3 th:text="${media.title}"></h3>
    </div>
</main>

<span th:include="includes :: js"></span>

</body>
</html>
