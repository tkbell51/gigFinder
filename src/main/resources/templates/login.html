<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/includes :: indexHead"></head>
<body class="gradient-background">
<div class="page-flexbox-wrapper">

    <main class="login ">

        <div class="background-image"></div>

        <div class="card-panel container center-align">
            <h1 class="loginLogo"> <a href="/" >gigFinder</a></h1>
            <h5 class=" white-text">Login</h5>
            <div th:text="${message}"></div>
            <div style="color: red; margin: 15px 0px; text-align: center;" th:text="${error}"></div>

            <form th:action="@{/login}" th:object="${user}" method="post" class="white-text">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" th:field="*{username}" autofocus="autofocus"/>
                    <label for="username">Username</label>

                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>

                    <input id="password" type="password" th:field="*{password}" />
                    <label for="password">Password</label>
                </div>
                <button class="waves-effect waves-light btn" type="submit" >Login</button>
            </form>
        </div>

    </main>
</div>
<span th:include="fragments/includes :: js"></span>
</body>
</html>
