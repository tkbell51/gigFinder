<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="includes :: indexHead"></head>
<body class=" login">
<main class="login">
    <div class="container ">
                <div class="card-panel center-align loginCard">
                    <h1 class="loginLogo center-align"><a href="/" >gigFinder</a></h1>
                    <div class="card medium z-depth-5 valign-wrapper">
                        <div class="card-content">
                            <h1 class="center-align">LOGIN</h1>
                            <div th:text="${message}"></div>
                            <div style="color: red;" th:text="${error}"></div>

                            <form th:action="@{/login}" th:object="${user}" method="post">
                                <div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="username" type="text" th:field="*{username}" autofocus="autofocus"/>
                                    <label for="username">Username</label>

                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>

                                    <input id="password" type="password" th:field="*{password}" />
                                    <label for="password">Password</label>
                                </div>
                                <button class="waves-effect waves-light btn" type="submit" >Login</button>
                            </form>
                        </div>
                    </div>
                </div>





    </div>
</main>

<div th:include="modals :: signupModal"></div>

<span th:include="includes :: js"></span>
</body>
</html>
