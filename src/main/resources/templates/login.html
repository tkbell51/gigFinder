<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: indexHead"></head>
<body>
<div class="container">
    <h1>LOGIN</h1>
    <div style="color: red;" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username"/>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <button class="waves-effect waves-light btn" type="submit" >Login</button>
    </form>
    <a class="waves-effect waves-light btn modal-trigger" href="#signupModal">Sign In</a>

</div>
<div th:include="modals :: signupModal"></div>

<span th:include="includes :: js"></span>
</body>
</html>
