<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="includes :: indexHead"></head>
<body>
<div th:include="navbar :: navHome"></div>

<main>
    <form th:action="@{/signup/company/}" method="post" enctype="multipart/form-data">
        <div th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <label for="username">Username</label>
                    <input id="username" type="text" th:field="*{username}"/>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}"/>

                </div>
            </div>
        </div>
        <div th:object="${companyProfile}">

            <div class="row">
                <div class="input-field col s12">
                    <label for="name">Company Name</label>
                    <input id="name" type="text" th:field="*{companyName}"/>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="firstName">Contact First Name</label>
                    <input id="firstName" type="text" th:field="*{companyContactFirstName}"/>
                </div>
                <div class="input-field col s6">
                    <label for="lastName">Contact Last Name</label>
                    <input id="lastName" type="text" th:field="*{companyContactLastName}"/>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <label for="pNumber">Contact Phone Number</label>
                    <input id="pNumber" type="text" th:field="*{phoneNumber}"/>
                </div>
                <div class="input-field col s6">
                    <label for="email"> Contact Email</label>
                    <input id="email" type="email" th:field="*{email}"/>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="file-field input-field">-->
                    <!--<div class="btn">-->
                        <!--<span>File</span>-->
                        <!--<input type="file">-->
                    <!--</div>-->
                    <!--<div class="file-path-wrapper">-->
                        <!--<input class="file-path validate" type="text" th:field="*{companyPic}" placeholder="Choose Profile Image">-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>

        <button class="waves-effect waves-light btn" type="submit" >Create Profile</button>

    </form>
</main>
<div th:include="footer :: footer"></div>

<span th:include="includes :: js"></span>
</body>
</html>
