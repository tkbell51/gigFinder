<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: indexHead"></head>
<body>
<div th:fragment="navHome">
    <header class="navbar-fixed">
        <nav class="blue">
            <div class="container nav-wrapper">
                <a href="/" class="brand-logo">gigFinder</a>

                <ul class="right hide-on-med-and-down">
                    <li><a th:href="@{/home/find-gigs}">Find a Gig</a></li>
                    <li><a th:href="@{/home/find-bands}">Find a Band</a></li>
                    <li><a class="modal-trigger orange accent-4" href="#signupModal">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>
<div th:fragment="navUser">
    <header class="navbar-fixed">
        <ul id="dropdown1" class="dropdown-content">
            <li>
                <form th:action="@{/logout}" method="post">
                    <input class="btn-flat" type="submit" value="LOGOUT"/>
                </form>
            </li>

        </ul>
        <nav class="blue">
            <div class=" container nav-wrapper">
                <a href="/" class="brand-logo">gigFinder</a>

                <ul class="right hide-on-med-and-down">
                    <li><a th:href="@{/home/find-gigs}">Find a Gig</a></li>
                    <li><a th:href="@{/home/find-bands}">Find a Band</a></li>
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1" ><span th:text="'@' + ${user.username}"></span><i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>

</body>
</html>
