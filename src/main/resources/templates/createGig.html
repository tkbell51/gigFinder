<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: indexHead"></head>
<body>
<div th:include="navbar :: nav"></div>

<main>
    <form th:action="@{/dashboard/company/create-gig/}" method="post" th:object="${newGig}">
        <input type="text" th:field="${gigLocation}"/>
        <input type="text" class="datepicker" th:field="${gigStart}"/>
        <input type="text" class="datepicker" th:field="${gigEnd}"/>

        <input type="text" th:field="${gigType}"/>
        <input type="text" th:field="${gigDescription}"/>
        <button class="waves-effect waves-light btn" type="submit" >Create Gig</button>

    </form>
</main>


<span th:include="includes :: js"></span>
</body>
</html>
