<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/includes :: indexHead"></head>
<body th:inline="text" class="signCompany">
    <div class="hide-on-med-and-down" th:include="fragments/navbar :: navHome"></div>
    <main class="compSignup">
        <div class="background-image hide-on-med-and-down"></div>

        <div class="card-panel container">
            <div class="row">
                <div class="col s12 m6  center-align ">
                    <div class="logo-side">
                        <h1 class="login-logo"> <a href="/" >gigFinder</a></h1>
                        <h5 class="white-text"> Company Signup</h5>
                    </div>

                </div>
                <div class="col s12 m6 white compForm">


                    <form th:action="@{/signup/company/}" method="post">


                            <div th:object="${user}">
                                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                                <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</div>
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <label for="username">Username</label>
                                        <input id="username" type="text" th:field="*{username}" class="validate"/>

                                    </div>

                                    <div class="input-field col s12 m6">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" th:field="*{password}" class="validate"/>

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <label for="email"> Email</label>
                                        <input id="email" type="email" th:field="*{email}" class="validate"/>

                                    </div>
                                    <div class="input-field col s12 m6">
                                        <label for="pNumber">Phone Number</label>
                                        <input id="pNumber" type="text" th:field="*{phoneNumber}" class="validate"/>

                                    </div>
                                </div>
                            </div>
                            <div th:object="${companyProfile}">
                                <div class="error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Company Name Error</div>
                                <div class="error" th:if="${#fields.hasErrors('companyContactFirstName')}" th:errors="*{companyContactFirstName}">First Name Error</div>
                                <div class="error" th:if="${#fields.hasErrors('companyContactLastName')}" th:errors="*{companyContactLastName}">Last Name Error</div>
                                <div class="error" th:if="${#fields.hasErrors('companyCity')}" th:errors="*{companyCity}">City Error</div>
                                <div class="error" th:if="${#fields.hasErrors('companyState')}" th:errors="*{companyState}">State Error</div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="name">Company Name</label>
                                        <input id="name" type="text" th:field="*{companyName}" class="validate"/>

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <label for="firstName">Contact First Name</label>
                                        <input id="firstName" type="text" th:field="*{companyContactFirstName}" class="validate"/>

                                    </div>
                                    <div class="input-field col s12 m6">
                                        <label for="lastName">Contact Last Name</label>
                                        <input id="lastName" type="text" th:field="*{companyContactLastName}" class="validate"/>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="city" type="text" th:field="*{companyCity}" class="validate"/>
                                        <label for="city">City</label>

                                    </div>
                                    <div class="input-field col s6 m6">
                                        <select th:field="*{companyState}" id="state">
                                            <option value="" disabled="disabled" selected="selected">State</option>
                                            <option th:each="states : ${states}" th:value="${states.abbreviation}">[[${states.name}]] - [[${states.abbreviation}]]</option>
                                        </select>

                                    </div>
                                </div>

                            </div>

                            <button class="waves-effect waves-light btn" type="submit" >Create Profile</button>

                        </form>

                </div>
            </div>

        </div>
    </main>
    <div th:include="fragments/footer :: footer"></div>
    <div th:include="fragments/modals :: signupModal"></div>

<span th:include="fragments/includes :: js"></span>
</body>
</html>
